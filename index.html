<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        window.onload = function() {
            var win = window.open();
            var url = "https://about-blank-webview.vercel.app";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            // Close the parent window after the iframe is loaded
            window.close();
        };
    </script>
</body>
</html>
