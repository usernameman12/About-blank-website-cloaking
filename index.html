<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher for About:Blank</title>
    <script type="text/javascript">
        window.onload = function() {
            // Ask the user for a website URL
            var website = prompt("Enter the website URL you want to open:", "https://example.com");

            // Check if the user entered a valid URL
            if (website && website.startsWith("http")) {
                // Dynamically create an iframe element
                var iframe = document.createElement('iframe');

                // Set iframe attributes
                iframe.src = website;
                iframe.style.width = "100%";
                iframe.style.height = "100vh";
                iframe.style.border = "none";

                // Append iframe to the body
                document.body.appendChild(iframe);
            } else {
                alert("Invalid URL. Please enter a valid URL starting with http:// or https://");
            }
        }
    </script>
</head>
<body>
    <h1>About:Blank Launcher</h1>
    <p>The iframe will load your chosen URL below:</p>
</body>
</html>
